<html lang="zh-CN">
<head>
  <title>查询车票记录</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style type="text/css">
    body {
      /* 填充背景 */
      background: url(../static/bg.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    div img {
      /* 填充式图片，填充整个 div */
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom {
      position: fixed;
      bottom: 0;
    }

    .footer {
      position: absolute;
      bottom: 0px;
    }

    #train {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
        <a class="navbar-brand" href="/">Polaris_Dane's TicketSystem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">主页<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
            {% if now_usr %}
            <li class="nav-item">
              <a class="nav-link" href="/user">{{now_usr}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">退出</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">登录</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div style="width:240px;"></div>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div id="train" class="card bg-light mb-3" style="width: 1440px;">
          <div class="h3 text-center card-header">查询车票记录(按照交易时间排序)</div>
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                <div>状态</div>
              </div>
              <div class="col-2">
                <div>列车名</div>
              </div>
              <div class="col-1">
                <div>出发地</div>
              </div>
              <div class="col-2">
                <div>出发时间</div>
              </div>
              <div class="col-1">
                <div>到达地</div>
              </div>
              <div class="col-2">
                <div>到达时间</div>
              </div>
              <div class="col-1">
                <div>车票单价</div>
              </div>
              <div class="col-1">
                <div>购票数量</div>
              </div>
            </div>
            <br />
            <div class="profile">

            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      let sendData = {}
      $.ajax({
        url: "/query_order",
        type: "post",
        data: sendData,

        success: function (returnData) {
          let data = JSON.parse(returnData)
          if (data["status"] == "0") {
            $("#train .profile").empty();
            for (tic in data["tickets"]) {
              let addHTML = `
                  <div class="ticket row">
                    <div class="col-2">
                      <span> </span>
                      <div class="status"></div>
                    </div>
                    <div class="col-2">
                      <span> </span>
                      <div class="name"></div>
                    </div>
                    <div class="col-1">
                      <span> </span>
                      <div class="st_sta"></div>
                    </div>
                    <div class="col-2">
                      <span> </span>
                      <div class="leave"></div>
                    </div>
                    <div class="col-1">
                      <span> </span>
                      <div class="ed_sta"></div>
                    </div>
                    <div class="col-2">
                      <span> </span>
                      <div class="arrive"></div>
                    </div>
                    <div class="col-1">
                      <span> </span>
                      <div class="price"></div>
                    </div>
                    <div class="col-1">
                      <span> </span>
                      <div class="ticketNum"></div>
                    </div>
                  </div>
                  <br />
                `
              $("#train .profile").append(addHTML);
              $("#train .ticket .status:last").text(data["tickets"][tic]["status"]);
              $("#train .ticket .name:last").text(data["tickets"][tic]["name"]);
              $("#train .ticket .st_sta:last").text(data["tickets"][tic]["st_sta"]);
              $("#train .ticket .leave:last").text(data["tickets"][tic]["leave"]);
              $("#train .ticket .ed_sta:last").text(data["tickets"][tic]["ed_sta"]);
              $("#train .ticket .arrive:last").text(data["tickets"][tic]["arrive"]);
              $("#train .ticket .price:last").text(data["tickets"][tic]["price"]);
              $("#train .ticket .ticketNum:last").text(data["tickets"][tic]["ticketNum"]);
            }
            $("#train").show("slow");
          }
          else {
            alert("Query order fail");
            $("#train .profile").empty();
            $("#train").hide("slow");
          }
        }
      });
    });
  </script>

</body>
</html>
