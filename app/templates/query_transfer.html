<html lang="zh-CN">
<head>
  <title>单转车票查询</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style type="text/css">
    body {
      /* 填充背景 */
      background: url(../static/bg.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    div img {
      /* 填充式图片，填充整个 div */
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom {
      position: fixed;
      bottom: 0;
    }

    .footer {
      position: absolute;
      bottom: 0px;
    }

    #train {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
        <a class="navbar-brand" href="/">Polaris_Dane's TicketSystem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">主页<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
            {% if now_usr %}
            <li class="nav-item">
              <a class="nav-link" href="/user">{{now_usr}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">退出</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">登录</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div style="width:300px;"></div>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="card bg-light mb-3" style="width: 480px;">
          <div class="h3 text-center card-header">查询单转车票信息(这里只为您显示最佳方案)</div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">出发地</span>
              </div>
              <input type="text" class="form-control" id="st_sta" aria-label="st_sta" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">到达地</span>
              </div>
              <input type="text" class="form-control" id="ed_sta" aria-label="ed_sta" aria-describedby="basic-addon1">
            </div>
            <label for="inputDate">出发日期(请以"月份-日期"格式输入)</label>
            <input type="text" class="form-control" id="Date">
            <br />
            <select class="custom-select" id="opt">
              <option value="time" selected>按照路程时间排序</option>
              <option value="cost">按照车票价格排序</option>
            </select>
            <button class="btn btn-primary mt-2" id="submit">查询</button>
            <br />
          </div>
        </div>
      </div>
      <div class="col-1">
      </div>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div id="train" class="card bg-light mb-3" style="width: 900px;">
          <div class="h3 text-center card-header">查询单转车票信息</div>
          <div class="card-body">
            <span>中转站:</span>
            <span class="h5 inter_sta"></span>
            <br />
            <div class="row">
              <div class="col-2">
                <div>列车名</div>
              </div>
              <div class="col-2">
                <div>出发时间</div>
              </div>
              <div class="col-2">
                <div>到达时间</div>
              </div>
              <div class="col-3">
                <div>车票价格</div>
              </div>
              <div class="col-3">
                <div>剩余车票数</div>
              </div>
            </div>
            <br />
            <div class="profile">

            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $("#submit").click(function () {

      let sendData = {
        "st_sta": $("#st_sta").val(),
        "ed_sta": $("#ed_sta").val(),
        "Date": $("#Date").val(),
        "opt": $("#opt").val()
      }
      $.ajax({
        url: "/query_transfer",
        type: "post",
        data: sendData,

        success: function (returnData) {
          let data = JSON.parse(returnData)
          $(".inter_sta").text(data["inter_sta"]);
          if (data["status"] == "0") {
            $("#train .profile").empty();
            for (tic in data["tickets"]) {
              let addHTML = `
                  <div class="ticket row">
                    <div class="col-2">
                      <span> </span>
                      <div class="name"></div>
                    </div>
                    <div class="col-2">
                      <span> </span>
                      <div class="leave"></div>
                    </div>
                    <div class="col-2">
                      <span> </span>
                      <div class="arrive"></div>
                    </div>
                    <div class="col-3">
                      <span> </span>
                      <div class="price"></div>
                    </div>
                    <div class="col-3">
                      <span> </span>
                      <div class="seat"></div>
                    </div>
                  </div>
                  <br />
                `
              $("#train .profile").append(addHTML);
              $("#train .ticket .name:last").text(data["tickets"][tic]["name"]);
              $("#train .ticket .arrive:last").text(data["tickets"][tic]["arrive"]);
              $("#train .ticket .leave:last").text(data["tickets"][tic]["leave"]);
              $("#train .ticket .price:last").text(data["tickets"][tic]["price"]);
              $("#train .ticket .seat:last").text(data["tickets"][tic]["seat"]);
            }
            $("#train").show("slow");
          }
          else if (data["status"] == "1") {
            alert("No transfer ticket found");
            $("#train .ticket").empty();
            $("#train").hide("slow");
          }
          else {
            alert("Query tranfer fail");
            $("#train .ticket").empty();
            $("#train").hide("slow");
          }
        }
      });
    });
  </script>

</body>
</html>
