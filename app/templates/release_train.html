<html lang="zh-CN">
<head>
  <title>车次删除</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style type="text/css">
    body {
      /* 填充背景 */
      background: url(../static/bg.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    div img {
      /* 填充式图片，填充整个 div */
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom {
      position: fixed;
      bottom: 0;
    }

    .footer {
      position: absolute;
      bottom: 0px;
    }

    #profile {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
        <a class="navbar-brand" href="/">Polaris_Dane's TicketSystem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">主页<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
            {% if now_usr %}
            <li class="nav-item">
              <a class="nav-link" href="/user">{{now_usr}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">退出</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">登录</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="card bg-light mb-3" style="max-width: 540px;">
          <div class="h3 text-center card-header">车次发售</div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">请输入要发售的车次的列车名</span>
              </div>
              <input type="text" class="form-control" id="trainID" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary mt-2" id="submit">发售</button>
          </div>
        </div>
      </div>
      <div class="col-2">

      </div>
    </div>



  </div>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $("#submit").click(function () {

      let sendData = {
        "trainID": $("#trainID").val()
      }
      $.ajax({
        url: "/release_train",
        type: "post",
        data: sendData,

        success: function (returnData) {
          let data = JSON.parse(returnData)
          if (data["status"] == "0") {
            alert("Release train success")
          }
          else {
            alert("Release train fail");
          }
        }
      });
    });
  </script>

</body>
</html>
